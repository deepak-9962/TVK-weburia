<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLA அலુவலக பதிவு படிவம் - TVK</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="bla-styles.css">
    <style>
        :root {
            --tvk-primary: #DC143C;
            --tvk-secondary: #FFD700;
            --tvk-dark: #2C1810;
            --tvk-light: #FFF8DC;
            --tvk-success: #28a745;
            --tvk-danger: #dc3545;
            --tvk-warning: #ffc107;
        }

        body {
            font-family: 'Noto Sans Tamil', sans-serif;
            background: linear-gradient(135deg, var(--tvk-primary) 0%, var(--tvk-dark) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .office-entry-container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border-top: 5px solid var(--tvk-secondary);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        .header h1 {
            color: var(--tvk-primary);
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--tvk-dark);
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group label .required {
            color: var(--tvk-danger);
            margin-left: 3px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Noto Sans Tamil', sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--tvk-primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        .form-group input:read-only {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
            accent-color: var(--tvk-primary);
        }

        .checkbox-item label {
            margin: 0;
            font-weight: 500;
            cursor: pointer;
        }

        .photo-upload {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .photo-upload:hover {
            border-color: var(--tvk-primary);
            background: #f8f9fa;
        }

        .photo-upload.dragover {
            border-color: var(--tvk-secondary);
            background: #fff9e6;
        }

        .photo-upload input[type="file"] {
            display: none;
        }

        .photo-upload-content {
            color: #666;
        }

        .photo-upload-content i {
            font-size: 3rem;
            color: var(--tvk-primary);
            margin-bottom: 15px;
            display: block;
        }

        .photo-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin: 15px auto;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            font-family: 'Noto Sans Tamil', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
            justify-content: center;
        }

        .btn-primary {
            background: var(--tvk-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #545b62;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.loading {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #99ccff;
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--tvk-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .office-entry-container {
                margin: 10px;
                padding: 25px 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        .section-divider {
            border-top: 2px solid #eee;
            margin: 30px 0;
            padding-top: 20px;
        }

        .section-title {
            color: var(--tvk-primary);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="office-entry-container">
        <div class="header">
            <h1><i class="fas fa-user-plus"></i> BLA அலுவலக பதிவு படிவம்</h1>
            <p>தமிழக வெற்றிக் கழகம் - மாதவரம் தொகுதி</p>
            <div class="info-badge">
                <i class="fas fa-shield-alt"></i> பாதுகாப்பான பதிவு
            </div>
            <div id="loggedInUser" style="margin-top: 10px; color: #666; font-size: 0.9rem; font-weight: 600;">
                <i class="fas fa-user"></i> Loading...
            </div>
        </div>

        <form id="officeEntryForm" enctype="multipart/form-data">
            <!-- Basic Information Section -->
            <div class="section-title">
                <i class="fas fa-info-circle"></i>
                அடிப்படை தகவல்கள்
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="area">
                        <i class="fas fa-map-marker-alt"></i> பகுதி / ஒன்றியம் / நகரம் <span class="required">*</span>
                    </label>
                    <input type="text" id="area" name="area" required placeholder="உங்கள் பகுதியை உள்ளிடவும்">
                </div>

                <div class="form-group">
                    <label for="ward">
                        <i class="fas fa-building"></i> வட்டம் / ஊராட்சி / வார்டு <span class="required">*</span>
                    </label>
                    <input type="text" id="ward" name="ward" required placeholder="வட்டம்/ஊராட்சி/வார்டு">
                </div>

                <div class="form-group">
                    <label for="partNumber">
                        <i class="fas fa-list-ol"></i> பாகம் எண் <span class="required">*</span>
                    </label>
                    <input type="text" id="partNumber" name="partNumber" required readonly>
                </div>

                <div class="form-group">
                    <label for="voterNumber">
                        <i class="fas fa-id-card"></i> வாக்காளர் எண் <span class="required">*</span>
                    </label>
                    <input type="text" id="voterNumber" name="voterNumber" required readonly>
                </div>
            </div>

            <!-- Personal Information Section -->
            <div class="section-divider">
                <div class="section-title">
                    <i class="fas fa-user"></i>
                    தனிப்பட்ட தகவல்கள்
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="fullName">
                        <i class="fas fa-signature"></i> பெயர் <span class="required">*</span>
                    </label>
                    <input type="text" id="fullName" name="fullName" required placeholder="உங்கள் முழு பெயரை உள்ளிடவும்">
                </div>

                <div class="form-group">
                    <label for="fatherName">
                        <i class="fas fa-male"></i> தந்தை / கணவர் பெயர் <span class="required">*</span>
                    </label>
                    <input type="text" id="fatherName" name="fatherName" required placeholder="தந்தை/கணவர் பெயர்">
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">
                        <i class="fas fa-calendar-alt"></i> பிறந்த தேதி <span class="required">*</span>
                    </label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </div>

                <div class="form-group">
                    <label for="gender">
                        <i class="fas fa-venus-mars"></i> பாலினம் <span class="required">*</span>
                    </label>
                    <select id="gender" name="gender" required>
                        <option value="">பாலினத்தை தேர்ந்தெடுக்கவும்</option>
                        <option value="male">ஆண் (Male)</option>
                        <option value="female">பெண் (Female)</option>
                        <option value="other">மற்றவை (Other)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">
                        <i class="fas fa-phone"></i> தொலைபேசி எண் <span class="required">*</span>
                    </label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="உங்கள் மொபைல் எண்">
                </div>

                <div class="form-group">
                    <label for="aadhaarNumber">
                        <i class="fas fa-id-card-alt"></i> ஆதார் எண்
                    </label>
                    <input type="text" id="aadhaarNumber" name="aadhaarNumber" placeholder="ஆதார் எண் (விருப்பம்)" maxlength="12">
                </div>

                <div class="form-group">
                    <label for="religion">
                        <i class="fas fa-pray"></i> மதம்
                    </label>
                    <select id="religion" name="religion">
                        <option value="">மதத்தை தேர்ந்தெடுக்கவும்</option>
                        <option value="hindu">இந்து</option>
                        <option value="muslim">முஸ்லிம்</option>
                        <option value="christian">கிறிஸ்தவ</option>
                        <option value="sikh">சீக்கியர்</option>
                        <option value="buddhist">பௌத்தர்</option>
                        <option value="jain">சமணர்</option>
                        <option value="others">பிற</option>
                    </select>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="address">
                    <i class="fas fa-home"></i> விலாசம் <span class="required">*</span>
                </label>
                <textarea id="address" name="address" required placeholder="உங்கள் முழு விலாசத்தை உள்ளிடவும்"></textarea>
            </div>

            <!-- Member Category Section -->
            <div class="section-divider">
                <div class="section-title">
                    <i class="fas fa-users"></i>
                    உறுப்பினர் வகை
                </div>
            </div>

            <div class="form-group full-width">
                <label>உறுப்பினர் வகைகள் (பொருந்தினால் தேர்ந்தெடுக்கவும்)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="disabled" name="memberCategory" value="மாற்றுத்திறனாளி">
                        <label for="disabled">மாற்றுத்திறனாளி</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="senior" name="memberCategory" value="முதியோர்">
                        <label for="senior">முதியோர் (60+ வயது)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="transgender" name="memberCategory" value="மூன்றாம் பாலினம்">
                        <label for="transgender">மூன்றாம் பாலினம்</label>
                    </div>
                </div>
            </div>

            <!-- Photo Upload Section -->
            <div class="section-divider">
                <div class="section-title">
                    <i class="fas fa-camera"></i>
                    புகைப்படம்
                </div>
            </div>

            <div class="form-group full-width">
                <label>உங்கள் புகைப்படம் (விருப்பம்)</label>
                <div class="photo-upload" id="photoUpload">
                    <input type="file" id="photoInput" name="photo" accept="image/*">
                    <div class="photo-upload-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p><strong>புகைப்படத்தை பதிவேற்ற கிளிக் செய்யவும்</strong></p>
                        <p>அல்லது இங்கே இழுத்து விடவும்</p>
                        <p><small>PNG, JPG, JPEG வடிவங்கள் மட்டுமே (அதிகபட்சம் 5MB)</small></p>
                    </div>
                    <img id="photoPreview" class="photo-preview" alt="Photo Preview">
                </div>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="status-message"></div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" id="resetBtn" class="btn btn-secondary">
                    <i class="fas fa-undo"></i>
                    <span>மீட்டமை</span>
                </button>
                <button type="submit" id="submitBtn" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    <span>சமர்ப்பிக்கவும்</span>
                </button>
            </div>
        </form>
    </div>

    <script src="bla-office-entry.js"></script>
</body>
</html>
