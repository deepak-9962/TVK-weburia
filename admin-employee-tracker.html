<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Employee Activity Tracker</title>
    <link rel="stylesheet" href="bla-styles.css">
    <style>
        body { background-color: #f0f2f5; padding: 2rem; }
        .admin-container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 10px; }
        .admin-container h1 { color: #DC143C; border-bottom: 1px solid #eee; padding-bottom: 1rem; margin-bottom: 1.5rem; }
        #employeeList { list-style: none; padding: 0; }
        #employeeList li { background: #f8f9fa; margin-bottom: 10px; padding: 1rem; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        #employeeList li:hover { background-color: #e9ecef; }
        .detail-view { margin-top: 2rem; border-top: 1px solid #eee; padding-top: 2rem; }
        .detail-view h2 { color: #333; }
        .stat-card { background: #f8f9fa; padding: 1rem; border-radius: 5px; margin-bottom: 1rem; }
        .stat-card h3 { margin: 0; font-size: 1.2rem; color: #555; }
        .stat-card p { margin: 0; font-size: 1.5rem; font-weight: bold; color: #DC143C; }
        table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
        th, td { padding: 0.8rem; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Employee Activity Tracker</h1>
        
        <div id="mainDashboardView">
            <h2>All Employees</h2>
            <ul id="employeeList">
                <!-- Employee list will be populated by JavaScript -->
            </ul>
        </div>

        <div id="employeeDetailView" class="detail-view" style="display: none;">
            <button id="backButton">&larr; Back to Employee List</button>
            <h2 id="detailEmployeeId"></h2>
            
            <div class="stat-card">
                <h3>First Login Time</h3>
                <p id="detailFirstLogin"></p>
            </div>
            <div class="stat-card">
                <h3>Total Members Added</h3>
                <p id="detailTotalMembers"></p>
            </div>

            <h3>Activity Breakdown</h3>
            <div id="activityBreakdown">
                <!-- Breakdown by ward and district will be populated here -->
            </div>

            <h3>Members Added by this Employee</h3>
            <table id="membersTable">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Ward</th>
                        <th>District</th>
                        <th>Date Added</th>
                    </tr>
                </thead>
                <tbody id="membersTableBody">
                    <!-- Member rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="admin-employee-tracker.js"></script>
</body>
</html>
