<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLA அலுவலக பணியாளர் உள்நுழைவு - TVK</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --tvk-primary: #DC143C;
            --tvk-secondary: #FFD700;
            --tvk-dark: #2C1810;
            --tvk-light: #FFF8DC;
            --tvk-success: #28a745;
            --tvk-danger: #dc3545;
            --tvk-warning: #ffc107;
        }

        body {
            font-family: 'Noto Sans Tamil', sans-serif;
            background: linear-gradient(135deg, var(--tvk-primary) 0%, var(--tvk-dark) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border-top: 5px solid var(--tvk-secondary);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header .logo {
            width: 80px;
            height: 80px;
            background: var(--tvk-primary);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .login-header h1 {
            color: var(--tvk-primary);
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--tvk-dark);
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Noto Sans Tamil', sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--tvk-primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        .form-group .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.1rem;
            z-index: 10;
        }

        .password-toggle {
            cursor: pointer;
            color: var(--tvk-primary);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--tvk-secondary);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            font-family: 'Noto Sans Tamil', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--tvk-primary);
            color: white;
            margin-bottom: 20px;
        }

        .btn-primary:hover:not(:disabled) {
            background: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.loading {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #99ccff;
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--tvk-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--tvk-primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--tvk-secondary);
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: var(--tvk-primary);
        }

        .security-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: #2e7d32;
        }

        .security-info i {
            color: #4caf50;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-users"></i>
            </div>
            <h1>BLA அலுவலக உள்நுழைவு</h1>
            <p>TVK அலுவலக செயல்பாடுகளுக்கான பணியாளர் அங்கீகாரம்</p>
        </div>

        <div class="security-info">
            <i class="fas fa-shield-alt"></i>
            பாதுகாப்பான உள்நுழைவு - அங்கீகரிக்கப்பட்ட பணியாளர்கள் மட்டுமே
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> பயனர் பெயர்
                </label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="உங்கள் பயனர் பெயரை உள்ளிடவும்"
                        autocomplete="username"
                    >
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> கடவுச்சொல்
                </label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="உங்கள் கடவுச்சொல்லை உள்ளிடவும்"
                        autocomplete="current-password"
                    >
                    <i class="fas fa-eye password-toggle input-icon" id="passwordToggle"></i>
                </div>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <button type="submit" id="loginBtn" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                <span>உள்நுழைக</span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">
                <i class="fas fa-question-circle"></i>
                கடவுச்சொல் மறந்துவிட்டதா?
            </a>
        </div>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                முதல் பக்கத்திற்கு திரும்பு
            </a>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="office-login.js"></script>
</body>
</html>
