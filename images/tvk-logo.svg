<!-- TVK Logo with Flag Colors -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with flag colors -->
  <circle cx="50" cy="50" r="45" fill="#dc143c" stroke="#ffd700" stroke-width="3"/>
  
  <!-- Inner design -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#ffd700" stroke-width="2"/>
  
  <!-- TVK letters -->
  <text x="50" y="40" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TVK</text>
  
  <!-- Tamil text -->
  <text x="50" y="58" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="8">தமிழ் வெற்றிக்</text>
  <text x="50" y="70" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="8">கழகம்</text>
  
  <!-- Decorative elements -->
  <path d="M 25 25 L 35 15 M 75 25 L 65 15 M 25 75 L 35 85 M 75 75 L 65 85" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
</svg>